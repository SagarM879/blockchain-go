<!DOCTYPE html>
<html>

<head>
	<title>blockchain-go</title>
	<meta name="viewport" content="initial-scale=1.0">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css"></link>
	<script type="text/javascript" src="js/demo.js"></script>
	<script type="text/javascript" src="js/animation.js"></script>
	<!--<script type="text/javascript" src="js/mqttClient.js"></script>-->
	<meta charset="utf-8">
</head>

<body>
	<div id="map"></div>
	<!-- asset container div-->
	<div class="assetContainer">
		<div class="smartContract">
			<h3><label>Smart Contract</label></h3>
			<span>If the temperature exceeds 24ÂºC,<br>the package must be inspected.
                      The party responsible <br>for the package at the time of the temperature
                      increase <br>is held accountable for all losses.</span>
		</div>
		<div class="assetContainerBody">
		</div>
		<br><button type="button" id="startDemo" class="btn btn-success">Play Tracking</button><br>
	</div>
	<!-- Status Monitoring-->
	<div class="blockchainInfo">
		<h4>Status Monitor</h4>
		<label id="lblDescription" class="stats"></label><br>
		<label>Current owner: <label id="lblOwner" class="stats"></label></label><br>
		<label>Time now: <label id="lblTime" class="stats"></label></label><br>
		<label>Last transaction: <label id="lastTransactionTime" class="stats"></label></label><br>
		<label>Contract status: <label id="lblStatus" class="stats"></label></label><br>
		<label>Temperature: <label id="lblTemperature" class="stats"></label>
		<input type="button" id="btnDownTemp" class="btn btn-warning" value="-">-</button>
		<input type="button" id="btnUpTemp" class="btn btn-warning" value="+">+</button>
		</label><br>
		<label id="showPackage">See contract</label>
	</div>
	<!-- Blocks animation -->
	<div class="animationDiv">
		<div id="details"></div>
		<div id="alertDetails"></div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-body">
					<div><img src="./images/blockchain.png"></div>
					<div id="introBlockChain"><label>
            Our interactive demo tracks the shipment of a package as it moves<br> along the supply chain,
            passing through multiple carriers.<br>It shows how an IoT-enabled package transmits required
            status information<br> along the way and how each transaction is tracked and <br>shared among all
            partners in a blockchain.
            </label><button type="button" class="btn btn-primary">Start Demo</button></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhUy5nFzj_k1IGvnvmRfj5TzupE14NAvk&callback=initMap" async
		defer></script>
</body>

</html>
